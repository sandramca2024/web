<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slide In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
  
    
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
.fl
{
    display: flex;

}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 80%;
    max-width: 600px;
    

}

.container img {
    width: 100%;
    height: auto;
    opacity: 0;
    animation: slide-in 1s forwards ease-out;
}
.logo img {
    margin-top: 120px;
    width: 100%;
    height: auto;
    opacity: 0;
    animation: slide-in 1s forwards ease-out;
}

@keyframes slide-in {
    0% {
        transform: translateX(-100%);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        width: 100%;
    }
}

</style>
<body>
    <div class="fl">
    <div class="container">
        <img src="porsche-1-logo-png-transparent.png" alt="Image 1" class="slide-in">
        
    </div>
    <div class="logo">
        <img style="height: 300px;"src="logo.webp" alt="">
        </div>
    </div>    
    <div class="msport">
        <img style="width: 100%;height: 100%;"src="motorsport1.jpg" alt="">
    </div>
    
</body>
</html>
